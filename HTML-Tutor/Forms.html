<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form action="">
        <label for="name">Name: </label>
        <input type="text" name="name" id="name" placeholder="Hilal" required>

        <br><br>

        <label for="surname">Surname: </label>
        <input type="text" name="surname" id="surname" placeholder="Güzel">

        <br><br>

        <label for="email">e-mail: </label>
        <input type="email" name="e-mail" id="e-mail" placeholder="ex@gmail.com">

        <br><br>

        <label for="password">Password: </label>
        <input type="password" name="password" id="password" placeholder="********" maxlength="15">

        <br><br>

        <label for="phone">Phone: </label>
        <input type="text" name="phone" id="phone" placeholder="(555)-555-5555">

        <br><br>

        <label for="date">Birth Date: </label>
        <input type="date" name="date" id="date" >

        <br><br>

        <label for="siblings">Siblings: </label>
        <input type="number" name="siblings" id="siblings" min="0" max="30">

        <br><br>

        <label for="gender">Gender: </label>
        <input type="radio" name="gender" id="female" value="female">
        <label for="female">Female</label>
        <input type="radio" name="gender" id="male" value="male"> <!--Value : for backend-->
        <label for="male">Male</label>

       <br><br> 

       <select name="" id="">
        <option value="sgk">SGK</option>
        <option value="bagkur">Bağkur</option>
        <option value="emekli">Emekli Sandığı</option>
       </select>

       <br><br>

       <label for="">Currently Working</label>
       <input type="checkbox">

       <br><br>

       <textarea name="" id="" cols="15" rows="5"></textarea>

       <br><br>
       
       <input type="file" accept=".pdf">
       <br><br>

        <input type="reset">
        <input type="submit">


    </form>
</body>
</html>
