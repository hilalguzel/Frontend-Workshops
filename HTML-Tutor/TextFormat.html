<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Format</title>
</head>
<body>
    <p>This is a normal text </p>
    <p>This is a <b>bold</b> text</p>
    <p>This is a <i>italic</i> text</p>
    <p>This is a <big>Big</big> text</p>
    <p>This is a <small>small</small> text</p>
    <p>This is a <sub>sub</sub> text</p>
    <p>This is a <sup>sup</sup> text</p>
    <p>This is a <ins>underlined</ins> text</p>
    <p>This is a <del>del</del> text</p>
    <p>This is a <mark>mark</mark> text</p>
</body>
</html>
