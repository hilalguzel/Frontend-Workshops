<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons</title>
</head>

<body>
    <button onclick="tikla()" style="background-color: chocolate; color: aliceblue; border-radius: 10px;">Click!</button>

    <p id="text">Click to Button!</p>
    <!--JS code-->
    <script>
        function tikla() {
            document.getElementById("text").innerHTML = "Clicked!"
        }
    </script>
</body>

</html>
